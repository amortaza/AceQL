syntax = "proto3";

option go_package = "github.com/amortaza/aceql/bsn/rest/hook";

package hook;

message ScriptCall {
    string name = 1;
    map<string,string> params = 2;
}

message ScriptResult {
    string result = 1;
}

service HookService {
    rpc OnRecordUpdate(ScriptCall) returns (ScriptResult) {}
}
